<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pondus</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/parsley.css">
    <script src="./js/config.js"></script>
    <script src="./js/jquery_min.js"></script>
    <script src="./js/parsley.min.js"></script>
    <script src="./js/moment.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pondus v:1.0</a>
    </nav>
    <br>
    <div class="row">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 offset-md-4">
                    <div class="card border-light">
                        <div class="card-body">
                            <form id="logit" action="dologit" method="POST" data-parsley-validate>
                                <fieldset>
                                    <legend>Enter your details</legend>
                                    <div class="form-group">
                                        <label class="col-form-label col-form-label-lg" for="name">Your Name</label>
                                        <input class="form-control form-control-lg" type="text" placeholder="" name="name" id="name" data-parsley-required="true" data-parsley-pattern="/^[A-Za-z]+$/">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label col-form-label-lg" for="stone">Stones</label>
                                        <input class="form-control form-control-lg" type="text" placeholder="St" name = "stone" id="stone" data-parsley-required="true" data-parsley-pattern="^\d{1,2}(\.\d{0,2})?$"> 
                                    </div>                                    
                                    <div class="form-group">
                                        <label class="col-form-label col-form-label-lg" for="kilo">Kilograms</label>
                                        <input class="form-control form-control-lg" type="text" placeholder="Kg" name="kilo" id="kilo" data-parsley-pattern="^\d{1,3}(\.\d{0,2})?$">
                                    </div>
                                    <button type="submit" class="btn btn-secondary">Submit</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
<div id ="submitOK" class="row">
	<div class="col-sm-4 offset-md-4">
		<div class="alert alert-dismissible alert-success">
  			<button id = "dismissSubmitSuccess" type="button" class="close" data-dismiss="alert">&times;</button>
  			Your data has been added!
		</div>
	</div>
</div>
    <script src="./js/custom.js"></script>
</body>

</html>
