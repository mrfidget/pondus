<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pondus</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pondus</a>
    </nav>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 offset-md-4">
                <form>
                    <fieldset>
                        <legend>Enter the details</legend>
                        <div class="form-group">
                            <label class="col-form-label col-form-label-lg" for="inputLarge">Your Name</label>
                            <input class="form-control form-control-lg" type="text" placeholder="" id="inputLarge">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label col-form-label-lg" for="inputLarge">Kilograms</label>
                            <input class="form-control form-control-lg" type="text" placeholder="Kg" id="inputLarge">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label col-form-label-lg" for="inputLarge">Stones</label>
                            <input class="form-control form-control-lg" type="text" placeholder="St" id="inputLarge">
                        </div>
                    </fieldset>
                    <fieldset>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/jquery_min.js"></script>
    <script src="./js/moment.js"></script>
</body>

</html>
