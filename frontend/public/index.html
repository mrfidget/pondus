<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pondus</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/parsley.css">
    <script src="./js/config.js"></script>
    <script src="./js/context.js"></script>
    <script src="./js/jquery_min.js"></script>
    <script src="./js/parsley.min.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/handlebars-v4.0.12.js"></script>
</head>

<body>
        <script id="template" type="text/x-handlebars-template">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">{{appname}} v:{{version}}</a>
    </nav>
    <br>
    <div class="row">
        <div class="container-fluid">

            <div class="row">
                <div class="col-sm-4 offset-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <p class="card-text">{{blurb_explain}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div id="submitOK" class="row">
                <div class="col-sm-4 offset-md-4">
                    <div class="alert alert-dismissible alert-success">
                        <button id="dismissSubmitSuccess" type="button" class="close" data-dismiss="alert">&times;</button>
                        {{blurb_added}}
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4 offset-md-4">
                    <div class="card border-light">
                        <div class="card-body">
                            <form id="logit" action="dologit" method="POST" data-parsley-validate>
                                <fieldset>
                                    <legend>{{blurb_form}}</legend>
                                    <div class="form-group">
                                        <label class="col-form-label col-form-label-lg" for="name">{{form_name}}</label>
                                        <input class="form-control form-control-lg" type="text" placeholder="" name="name"
                                            id="name" data-parsley-required="true" data-parsley-pattern="/^[A-Za-z]+$/">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label col-form-label-lg" for="kilo">{{form_kilo}}</label>
                                        <input class="form-control form-control-lg" type="text" placeholder="Kg" name="kilo"
                                            id="kilo" data-parsley-required="true" data-parsley-pattern="^\d{1,3}(\.\d{0,2})?$">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label col-form-label-lg" for="stone">{{form_stones}}</label>
                                        <input class="form-control form-control-lg" type="text" placeholder="St" name="stone"
                                            id="stone" data-parsley-pattern="^\d{1,2}(\.\d{0,2})?$">
                                    </div>
                                    <button type="submit" class="btn btn-secondary">{{form_submit}}</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </script>
    <script>
        var Handlebars = window.Handlebars;
        var source = document.getElementById("template").innerHTML;
        //console.log(Handlebars);
        var template = Handlebars.compile(source);
        var text = context;
        var html = template(text);
        $('body').append(html);
    </script>
    <script src="./js/custom.js"></script>
</body>

</html>
